    .time.animate { animation: pulse .5s ease; }
    @keyframes pulse { from { transform: scale(1.0); } 50% { transform: scale(1.02); } to { transform: scale(1.0); } }
    .status { margin-top:8px; font-size:13px; color:var(--muted); min-height:18px;}
    .inputs { display:flex; gap:12px; align-items:end; justify-content:center; flex-wrap:wrap; margin-top:8px; }
    .field label { font-size:12px; color:var(--muted); display:block; margin-bottom:6px; }
    .field input[type="number"] { width:120px; padding:12px 14px; border-radius:14px; border:1px solid #2a2a3a; background:#101018; color:var(--fg); font-size:16px; }
    .controls { display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; margin-top:16px; }
    button { appearance:none; border:none; border-radius:16px; padding:14px 16px; font-weight:800; font-size:16px; color:#0b0b10; cursor:pointer; transition: transform .06s ease, box-shadow .2s; box-shadow: 0 6px 20px rgba(0,0,0,.3); }
    button:active { transform: translateY(1px) scale(.99); }
    .primary { background:linear-gradient(180deg, #9f7aea, #7c3aed); color:white; }
    .success { background:linear-gradient(180deg, #34d399, #16a34a); color:#07130a; }

    footer { margin-top:18px; text-align:center; color:var(--muted); font-size:12px; }
    .done { text-align:center; margin-top:10px; font-size:14px; color:#d6ffe5; opacity:0; transition: opacity .3s; }
    .done.show { opacity:1; }

<script>
(function(){
  const timeText = document.getElementById('timeText');
  const statusText = document.getElementById('statusText');
  const mins = document.getElementById('mins');
  const secs = document.getElementById('secs');
  const startPauseBtn = document.getElementById('startPauseBtn');
  const resetBtn = document.getElementById('resetBtn');
  const plus1Btn = document.getElementById('plus1Btn');
  const soundTestBtn = document.getElementById('soundTestBtn');
  const doneEl = document.getElementById('doneMessage');

  // ç•ªèŒ„å¿«æ·
  document.querySelectorAll('.pbtn').forEach(btn => {
    btn.addEventListener('click', () => {
      mins.value = btn.dataset.min; secs.value = btn.dataset.sec;
      total = toSeconds(mins.value, secs.value);
      persist(); render('æ¨¡å¼å·²åˆ‡æ›');
    });
  });

  let total = toSeconds(mins.value, secs.value); // total seconds remaining
  let timer = null;
  let running = false;

  // Persist last setup
  const saved = localStorage.getItem('crastina_timer_last_v2');
  if (saved) {
    try {
      const {m, s} = JSON.parse(saved);
      mins.value = clamp(parseInt(m)||0, 0, 999);
      secs.value = clamp(parseInt(s)||0, 0, 59);
      total = toSeconds(mins.value, secs.value);
      render();
    } catch(_){}
  } else { persist(); }

  mins.addEventListener('change', () => { mins.value = clamp(mins.value,0,999); total = toSeconds(mins.value, secs.value); render(); persist(); });
  secs.addEventListener('change', () => { secs.value = clamp(secs.value,0,59); total = toSeconds(mins.value, secs.value); render(); persist(); });

  startPauseBtn.addEventListener('click', () => { if (!running) start(); else pause(); });
  resetBtn.addEventListener('click', () => { pause(); total = toSeconds(mins.value, secs.value); render('å·²é‡è¨­'); hideDone(); });
  plus1Btn.addEventListener('click', () => { total += 60; render('å·²åŠ  1 åˆ†é˜'); });
  soundTestBtn.addEventListener('click', () => beep());

  function start(){
    hideDone();
    if (total <= 0) total = toSeconds(mins.value, secs.value);
    running = true;
    startPauseBtn.textContent = 'æš«åœ';
    statusText.textContent = 'å€’æ•¸ä¸­â€¦';
    tick(); timer = setInterval(tick, 1000);
  }

  function pause(){
    running = false;
    startPauseBtn.textContent = 'é–‹å§‹';
    statusText.textContent = 'å·²æš«åœ';
    if (timer) clearInterval(timer);
  }

  function tick(){
    if (total <= 0){
      pause();
      statusText.textContent = 'å®Œæˆï¼';
      render();
      try { navigator.vibrate && navigator.vibrate([160,80,160]); } catch(_){}
      beep();
      showDone();
      return;
    }
    total -= 1; render(); animateTime();
  }

  function render(hint){
    timeText.textContent = format(total);
    if (hint) statusText.textContent = hint;
    document.title = timeText.textContent + ' â€¢ Crastina Timer';
  }
  function animateTime(){ timeText.classList.remove('animate'); void timeText.offsetWidth; timeText.classList.add('animate'); }

  function toSeconds(m,s){ m = clamp(parseInt(m)||0,0,999); s = clamp(parseInt(s)||0,0,59); return m*60 + s; }
  function format(sec){ const m = Math.floor(sec/60); const s = sec % 60; const hh = Math.floor(m/60); const mm = m%60; if (hh>0) return `${pad(hh)}:${pad(mm)}:${pad(s)}`; return `${pad(mm)}:${pad(s)}`; }
  function pad(n){ return String(n).padStart(2,'0'); }
  function clamp(n,min,max){ n = Number(n); if (isNaN(n)) return min; return Math.max(min, Math.min(max, n)); }
  function persist(){ localStorage.setItem('crastina_timer_last_v2', JSON.stringify({m: mins.value, s: secs.value})); }

  // Simple beep via WebAudio (no external file)
  function beep(){
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator(); const g = ctx.createGain();
    o.type = 'sine'; o.frequency.value = 880; // A5
    o.connect(g); g.connect(ctx.destination);
    const now = ctx.currentTime;
    // triple chirp
    [0,0.18,0.36].forEach((t,i)=>{
      const f = 880 + i*120;
      const start = now + t;
      const end = start + 0.14;
      g.gain.setValueAtTime(0.0001, start);
      g.gain.exponentialRampToValueAtTime(0.25, start + 0.03);
      g.gain.exponentialRampToValueAtTime(0.0001, end);
      o.frequency.setValueAtTime(f, start);
    });
    o.start(now); o.stop(now+0.6);
  }

  function showDone(){
    doneEl.classList.add('show');
    if ('Notification' in window && Notification.permission === 'granted') {
      new Notification('Crastina Timer', { body: doneEl.textContent });
    }
  }
  function hideDone(){ doneEl.classList.remove('show'); }

  // Ask notification permission once
  if ('Notification' in window && Notification.permission === 'default') {
    setTimeout(() => Notification.requestPermission().catch(()=>{}), 1500);
  }
})();
</script>
